<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Gym Planner</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/login.css" />
    </head>


    <body>
        <div class="conteiner">

            <form class="login">

                <h2 class="login-title"> Gym Planner </h2>

                <div class="buttons"> 
                    <button type="button" id="login" class=" button-login active" >Login</button>
                    <button type="button" id="cadastro" class="button-login">Cadastro</button>
                </div>
                
                <div id="nome-field" class="hidden">
                    <input type="text" id="nome" placeholder="nome" required class="input-field ">
                </div>

                <div>
                    <input type="email" id="email" placeholder="email" required class="input-field">
                </div>

                <div>
                    <input type="password" id="senha" placeholder="senha" required class="input-field">
                </div>
            
                <button id="submit">Enviar</button>
            </form>

            <p id="mensagem"></p>
        </div>
        <script src="../js/script.js"></script>
    </body>


</html>
